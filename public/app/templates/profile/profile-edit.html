<div role="main" class="main">

    <section class="page-header page-header-light page-header-more-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1> Edit Your Profile 
                        <span>
                            <a href="/profile/#/">Profile</a> |
                            <a href="/profile/#/edit" class="text-muted">Edit</a> | 
                            <a href="/profile/#/orders"  >Orders History</a> |
                            <a href="/profile/#/sold-cards-history" >Sold Cards History</a> 
                        </span>
                    </h1>

                    <ul class="breadcrumb breadcrumb-valign-mid">
                                    <li><a href="/">Home</a></li>
                                    <li><a href="/profile/#/">Profile</a></li>
                                    <li class="active">Edit</li>
                                </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">

            <section role="main" class="content-body">
                   
                    <!-- start: page -->
                        <div class="row">
                            <div class="col-lg-12">
                                
                        
                                <section class="panel">
                                    
                                    <div class="panel-body">
                                        <form class="form-horizontal form-bordered" method="post" ng-submit="update()">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">Username</label>
                                                <div class="col-md-6">
                                                    <input ng-model="user.username" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">Email</label>
                                                <div class="col-md-6">
                                                    <input ng-model="user.email" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">First Name</label>
                                                <div class="col-md-6">
                                                    <input ng-model="user.first_name" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">Last Name</label>
                                                <div class="col-md-6">
                                                    <input  ng-model="user.last_name" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>
                        

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">Address</label>
                                                <div class="col-md-6">
                                                    <input  ng-model="user.address" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">City</label>
                                                <div class="col-md-6">
                                                    <input  ng-model="user.city" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">State</label>
                                                <div class="col-md-6">
                                                    <input  ng-model="user.state" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="inputSuccess">Zipcode</label>
                                                <div class="col-md-6">
                                                    <input  ng-model="user.zipcode" class="form-control mb-md" type="text" placeholder="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-md-3"></div>
                                                <div class="col-md-6">
                                                    <input type="submit" value="Update" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading...">
                                                </div>
                                                
                                            </div>
                                            
                                        </form>
                                    </div>
                                </section>
                                
                        
                            </div>
                        </div>
                        
                      
                    <!-- end: page -->
                </section>         
   
        </div>
      
    </div>

    

</div>
