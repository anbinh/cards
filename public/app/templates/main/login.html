<div role="main" class="main">

    <section class="page-header page-header-light page-header-more-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1> Login  <span>{{isDealer ? 'This section is for dealers' : 'This section is for regular users'}}</span></h1>

                    <ul class="breadcrumb breadcrumb-valign-mid">
                                    <li><a href="/">Home</a></li>
                                    <li class="active">Login</li>
                                </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div class="featured-boxes">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="featured-box featured-box-primary align-left mt-xlg" style="height: 327px;">
                                <div class="box-content">
                                    <h4 class="heading-primary text-uppercase mb-md">{{isDealer ? "I'm a Returning Dealer" : "I'm a Returning Customer"}}</h4>
                                    <form  id="frmSignIn" method="post" ng-submit="login()">
                                        
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <label>E-mail Address</label>
                                                    <input ng-model="user.email" type="text" value="" class="form-control input-lg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <a class="pull-right" href="/forget-password/">(Lost Password?)</a>
                                                    <label>Password</label>
                                                    <input ng-model="user.password" type="password" value="" class="form-control input-lg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span class="remember-box checkbox" ng-show='false'>
                                                                <label for="rememberme">
                                                                    <input type="checkbox" id="rememberme" name="rememberme">Remember Me
                                                                </label>
                                                            </span>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="submit" value="Login" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading...">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
