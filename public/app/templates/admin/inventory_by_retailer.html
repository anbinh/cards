<section role="main" class="content-body">
   <header class="page-header">
      <h2>All Available Retailers</h2>
   
      <div class="right-wrapper pull-right">
         <ol class="breadcrumbs">
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
               </a>
            </li>
            <li><span>Retailers</span></li>
            <li><span>Inventory</span></li>
         </ol>
   
         <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
      </div>
   </header>

   <!-- start: page -->
      <section class="panel">
         <header class="panel-heading">
            
      
            <h2 class="panel-title">Inventory Information</h2>
         </header>
         <div class="panel-body">
            <table class="table table-bordered table-striped mb-none" id="datatable-default">
               <thead>
                  <tr> 
                     <th>ID</th>
                     <th>Logo</th>
                     <th>Merchant</th>
                     <th class="center">Number of Cards</th>
                    
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="retailer in retailers track by $index">
                     <td>{{retailer.store_id}}</td>
                     <td> <a href="/dashboard/#/inventory/{{retailer.store_id}}"><img height="50px" ng-src="/img/cards/{{retailer.store_name}}.jpg"></a> </td>

                     <td> {{retailer.store_name | storename | titlecase}} </td>
                     <td class="center"> {{retailer.count}}</td>
                     
                  </tr>
                  
                  
               </tbody>
            </table>
         </div>
      </section>
      
      
   <!-- end: page -->
</section>
