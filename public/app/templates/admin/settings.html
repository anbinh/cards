<section role="main" class="content-body">
   <header class="page-header">
      <h2>All Available Settings </h2>
   
      <div class="right-wrapper pull-right">
         <ol class="breadcrumbs">
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
               </a>
            </li>
            <li><span>Settings</span></li>
         </ol>
   
         <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
      </div>
   </header>

   <!-- start: page -->
      <section class="panel">
         <header class="panel-heading">
            
      
            <h2 class="panel-title">Settings Table</h2>
         </header>

        
         <div class="panel-body">
            <table class="table table-bordered table-striped mb-none" id="datatable-default">
               <thead>
                  <tr> 
                     <th>ID</th>
                     <th>Name</th>
                     <th>Value</th>
                     <th>Description</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="setting in settings track by $index" >
                     <td  class="actions">{{setting.id}}</td>
                     <td  class="actions"> {{setting.name}} </td>
                     <td >{{setting.value}}</td>
                     <td >{{setting.description}}</td>
                     <td class="actions">
                        <a  class="hidden on-editing save-row">
                           <i class="fa fa-save"></i>
                        </a>
                        <a  class="hidden on-editing cancel-row">
                           <i class="fa fa-times"></i>
                        </a>
                        <a  class="on-default edit-row">
                           <i class="fa fa-pencil"></i>
                        </a>
                        
                     </td>
                  </tr>
                  
                  
               </tbody>
            </table>
         </div>
      </section>
      
      
   <!-- end: page -->
</section>
